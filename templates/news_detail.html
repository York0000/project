<!DOCTYPE html>
<html lang="en">
{% extends 'layouts/base.html' %}
{% load static %}

{% block content %}
    {% for news in object_list %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ news.title }}</h5>
                <p class="card-text">{{ news.long_description }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
